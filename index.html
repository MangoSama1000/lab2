<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery-wrap">
        <img src="back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Healthy salad"></span>
                <span><img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Breakfast pancakes"></span>
                <span><img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Burger and Chips meal"></span>
            </div>
        </div>
        <img src="forward.png" id="forwardBtn">
    </div>
</body>
</html>
